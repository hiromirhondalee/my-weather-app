<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src = "src/index.js" defer></script>

    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/771559af10.js"
      crossorigin="anonymous">
    </script>
  </head>

  <body>

    <div class="container"> 
      
      <form class="search-group" id="search-form">
        <label for="city">City</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter city name"
            autocomplete="off"
            id = "search-city-name"
          />
          <input class="btn btn-primary" type="submit"  value="Search" id="search-button">
          <span class="current-city">
          <button class = "btn btn-primary current-city-button" id="current-city-btn">
            Current City
            </button>
            </span>
          </div>
          
        
          
      </div>

      <div class="date-time" id = "current-date"> 
      </div>

      <div class="card">
        <div class ="card-body">
        <div class="row">
          <div class="col" id="main-weather-icon" >
            <i class="fa-solid fa-cloud-showers-heavy main-temp-icon rainy-icon"> </i>
          </div>
          <div class="col">
            <h1 id="city-name">Tokyo</h1>
            <h2 id="temp-description">Rain</h2>
            <h3 class="humidity">Humidity: <span id="humidity-data">79</span>%</h3>
            <h3 class="wind">Wind: <span id= "wind-speed">6</span> km/h</h3>
          </div>
          <div class="col">
            <div class="temperature"><span id="current-temp">18</span>°C</div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class = "daily-forecast-temp">
    <div class = "row justify-content-md-center">
      <div class = "col-2">
          <h4>Thu</h4>
          <i class="fa-solid fa-cloud-showers-heavy forecast-days"> </i>
          <div class="forecast-days-temp">15°C</div>
        </div>

      <div class = "col-2 temp-days">
          <h4>Fri</h4>
          <i class="fa-solid fa-cloud-sun forecast-days"> </i>
          <div class="forecast-days-temp">25°C</div>
      </div>

      <div class = "col-2 temp-days">
          <h4>Sat</h4>
          <i class="fa-solid fa-cloud forecast-days"> </i>
          <div class="forecast-days-temp">26°C</div>
      </div>

      <div class = "col-2 temp-days">
          <h4>Sun</h4>
          <i class="fa-solid fa-cloud forecast-days"> </i>
          <div class="forecast-days-temp">28°C</div>
      </div>
         <div class = "col-2 temp-days">
          <h4>Mon</h4>
          <i class="fa-solid fa-cloud forecast-days"> </i>
          <div class="forecast-days-temp">25°C</div>
        </div>
        <div class="col-md-auto">
    </div>
      </div>
    </div>
    </div>
    </div>
  </body>
 <footer>
  <a
  href="https://github.com/hiromirhondalee/my-weather-app"
  class="footer-link"
  target="_blank"
>
  GitHub Repository Link
</a>

</footer>

</html>
